<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use struct'

        /*
 Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
числа.
        
        */
        let money = prompt('Сколько денег хотите положить в банк?')
        let last = money.substr(-1)


        function RubleText(lastMoney) {
            let text;
            switch (lastMoney) {
                case '1':
                    text = 'рубль';
                    break

                case '2':
                    text = 'рубля';
                    break

                case '3':
                    text = 'рубля';
                    break

                case '4':
                    text = 'рубля';
                    break

                case '5':
                    text = 'рублей';
                    break

                case '6':
                    text = 'рублей';
                    break

                case '7':
                    text = 'рублей';
                    break

                case '8':
                    text = 'рублей';
                    break

                case '9':
                    text = 'рублей';
                    break

                case '0':
                    text = 'рублей';
                    break
            }
            return text
        }

        alert('Ваша сумма в ' + money + ' ' + RubleText(last) + ' успешно зачислена.')



    </script>
</body>

</html>
