<body>
    <script>
        'use strict';

        /*
         Объясните почему код даёт именно такие результаты?
        */

        //1 - сначала добавили к а (а=1) единицу (++а), затем полученное значение (a+1=2) записали в с, т.е. с =2
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ->2

        //2 - сначала в d записали значние b (b=1), т.е. d=1, а затем прибавили к b единицу(b++), т.е. b=2
        d = b++;
        alert(d); // ->1

        //3 - сначала добавили к а (а=2) единицу (++а), затем к 2 прибавили полученное значение (a+1=3) и результат сложения записали в с, т.е. с=2+3=5
        c = 2 + ++a;
        alert(c); // ->5        

        //4 - сначала к 2 прибавили значение b (b=2) и результат сложения записали в d, т.е. d=2+2=4, а затем прибавили к b единицу (b++), т.е. b=2+1=3
        d = 2 + b++;
        alert(d); // ->4

        //5 - a=3 в примере 3, b=3 в примере 4
        alert(a); // ->3
        alert(b); // ->3







    </script>
