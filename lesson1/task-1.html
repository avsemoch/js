<html lang="ru">

<head>

<body>

    <script>
        'use strict';
        alert("Задать температуру в градусах по Цельсию. Вывести соответствующую температуру в градусах по Фаренгейту.");
        let Tc = prompt("Введите температуру в градусах по Цельсию: ");
        let Tf = (9 / 5) * Tc + 32;
        alert("Значение градусах по Фаренгейту: " + Tf);

    </script>
