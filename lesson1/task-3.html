<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        'use strict';
        let x1 = 10 + 10 + "10"; //"2010"
        let x2 = 10 + "10" + 10; //"101010"
        let x3 = 10 + 10 + +"10"; //30
        let x4 = 10 / -""; //-Infinity
        let x5 = 10 / +"2,5"; //NaN


        /*
        x1 - первое действие - сложение двух чисел 10+10, получается число 20; второе действие - сложение числа и строки 20+"10", получается строка "2010"
        x2 - первое действие - сложение числа и строки 10+"10", получается строка "1010";  второе действие - сложение строки и числа "1010"+10, получается строка "101010"
        x3 - первое действие - сложение двух чисел 10+10, получается число 20; второе действие -  преобразование строки "10" в число 10 (+"10") ; последнее действие - сложение двух чисел 20+10, получается 30
        x4 - первое действие - преобразование  пустой строки "" в отрицательное число, в данному случае получается -0; второе действие - деление на -0, получается минус бесконечность (-Infinity)
        x5 - первое действие - преобразование  строки ("2,5") в число, в результате получается не число NaN, так как в строке числа разделены запятой, а не точкой; второе действие - деление числа на значение NaN, получается тоже NaN
        */

    </script>

</body>

</html>
