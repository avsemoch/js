<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
        С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10
        включительно, чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        10 – четное число
        */
        let textNum = ""
        function forCount(num) {
            if (num == 0) {
                return textNum = 'это ноль'
            };

            if (num % 2 == 0) {
                return textNum = 'четное число'
            };
            if (num % 2 > 0) {
                return textNum = 'нечетное число'
            };
        }

        for (let i = 0; i <= 10; i++) {
            forCount(i);
            console.log(i + ' - ' + textNum);
        }

    </script>
</body>

</html>
