<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
                        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
                1 Получить все товары, у которых есть фотографии, можете использовать метод filter
                2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort.*/


        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const filter_products = products.filter(elem => elem.photos && elem.photos.length > 0);
        console.log(filter_products);


        const sort_products = products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            // a должно быть равным b
            return 0;
        });

        console.log(sort_products);

    </script>
</body>

</html>
